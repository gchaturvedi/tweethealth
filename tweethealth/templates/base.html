<!DOCTYPE html>
<html lang="en">
<head>
{% block css %}
<link rel="stylesheet" type="text/css" href="/media/css/style.css">
<link rel="stylesheet" type="text/css" href="/media/css/bootstrap.css">
{% endblock %}
{% block js %}
<script src="/media/js/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="/media/js/ajax_csrf.js" type="text/javascript"></script>
<script src="/media/js/twitter.js" type="text/javascript"></script>
{% endblock %}
<title>{% block title %} TweetHealth {% endblock %}</title>
</head>
<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
		{% block navbar %}
		{% endblock %}
    </div>
  </div>
</div>
<div class="container" align="center">
	<div class="hero-unit">
		{% block content %}
		{% endblock %}
	</div>
</div> <!-- /container -->
<div align="center">
	TweetHealth, Author: Gaurav Chaturvedi
</div>
</body>
</html>
